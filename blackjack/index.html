<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Blackjack</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Dealer</div>
                <div class="player-money" id="money-0">Infinite $$$</div>
                <div class="player-score-box">
                    <div class="player-score-label">Score</div>
                    <div class="player-score" id="score-0">0</div>
                </div>
            </div>

            
            <div class="player-0-card-panel">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="d0">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="d1">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="d2">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="d3">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="d4"> 
            </div>
            
            
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player</div>
                <div class="player-money" id="money-1">$100</div>
                <div class="player-score-box">
                    <div class="player-score-label">Score</div>
                    <div class="player-score" id="score-1">0</div>
                </div>
            </div>
            
            
            <div id="player-1-card-panel">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="p0">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="p1">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="p2">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="p3">
                <img src="assets/10_of_clubs.png" alt="card" class="card" id="p4"> 
            </div>    
            
            
            <button id="btn-new" class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button id="btn-hit" class="btn-hit"><i class="ion-ios-loop"></i>Hit</button>
            <button id="btn-stand" class="btn-stand"><i class="ion-ios-download-outline"></i>Stand</button>
            
        </div>
        
        <script src="app.js"></script>
        <!--<script src="/Users/vincentwoo/Documents/vue/vue.js"></script>-->
        <!--<script src="/Users/vincentwoo/Documents/vue/vuex.js"></script>-->
    </body>
</html>
